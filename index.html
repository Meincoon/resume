<!DOCTYPE html>
<html lang="ru">

        <p><a href="https://vk.com/" target="_blank">vkontakte</a></p>
      </div>
      <div class="card">
        <div class="hobby">
          <h3>мои хобби</h3>

            <li>писать код</li>
            <li>готовить</li>

              <input type="text" id="name" placeholder="Ф. И. О.">
            </div>
            <div class="mail">
              <input type="email" id="mail" placeholder="@mail.com">
            </div>
          </div>
          <div class="textarea">
            <textarea id="text" cols="20" rows="5" placeholder="введите ваше сообщение..."></textarea>
          </div>
          <div class="btn__container">
            <input class="btn" type="submit" value="ОТПРАВИТЬ" onclick="sendMessage()"></input>

      </div>
    </div>
    <script src="js/script.js"></script>
